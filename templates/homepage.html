{% extends "page.html" %}

{% block head %}
    <link rel="alternate" type="application/atom+xml" title="Psycopg news"
      href="{{'/news.xml'|url}}" />
    <link rel="alternate" type="application/atom+xml" title="Psycopg articles"
      href="{{'/articles.xml'|url}}" />
{%- endblock %}

{% block body %}
<div class="teaser">
{{ this.teaser }}
</div>
{{ this.body }}
{%- endblock %}

{% block sidebar %}
{{ super() }}
<div>
  <a class="twitter-timeline" data-width="300" data-height="500" data-dnt="true"
    href="https://twitter.com/psycopg?ref_src=twsrc%5Etfw">Tweets by psycopg</a>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>
{% endblock %}
