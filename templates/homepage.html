{% extends "layout.html" %}

{% block title %}{{ this.title }}{% endblock %}

{% block head %}
  <link rel="alternate" type="application/atom+xml" title="Psycopg news"
    href="{{'/news.xml'|url}}" />
  <link rel="alternate" type="application/atom+xml" title="Psycopg articles"
    href="{{'/articles.xml'|url}}" />
{% endblock %}

{% block body %}
  <div class="teaser">
    {{ this.teaser }}
  </div>
  {{ this.body }}
{% endblock %}

{% block sidebar %}
  <ul class="fa-ul">
  {% for link in bag('sidebar.links') %}
    <li>
      <a href="{{ link['url'] }}">
        <i class="fa-li fa-lg fa fa-{{ link['icon'] }}" aria-hidden="true"></i>
        {{ link['title'] }}
      </a>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
