<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-language" content="en-us" />
  <meta name="description" content="Python adapter for PostgreSQL" />
  <meta name="keywords" content="python, postgresql, adapter, driver, psycopg, psycopg2, database" />
  <link rel="stylesheet" href="{{ '/static/css/psycopg.css'|url }}">
  <link rel="stylesheet" href="{{ '/static/css/syntax.css'|url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>{% block title %}Welcome{% endblock %} â€” Psycopg</title>
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <div id="logoContainer">
      <div id="logo"><h1><a href="{{ '/'|url }}">psycopg</a></h1></div>
      <div class="clearLeft"></div>
    </div>
    <div id="menu">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr>
            <td>
              <nav>
                <ul>
                  <li{% if this._path == '/' %} class="active"{% endif
                    %}><a href="{{ '/'|url }}">Home</a></li>
                  {% for link in bag('website.nav') %}
                    <li{% if this.is_child_of(link['url']) %} class="active"{% endif
                      %}><a href="{{ link['url'] }}">{{ link['title'] }}</a></li>
                  {% endfor %}
                </ul>
              </nav>
              <div class="clearLeft"></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </header>

  <div id="site">
    <div id="content">
      {% block body %}{% endblock %}
    </div>
    <div id="sidebar">
      {% block sidebar %}{% endblock %}
    </div>
  </div>

  <div class="clearBoth"></div>

  <footer>
    {{ bag('website.copyright') }}
  </footer>
</body>
